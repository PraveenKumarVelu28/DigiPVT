<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-11">
                    <p class="Heading1">Transfer Employee</p>

                </div>
            </div>
            <!-- <div class="row LocDashboard">
                    <div class="col-lg-12">
                        <label style="padding-left: 10px;">Add Holiday</label>
                    </div>
                </div> -->
            <div class="card">

                <div class="row leavereq">
                    <div class="col-md-3">
                        <label>Employee<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-3">
                        <p>New Subsidiary<span style="color: red;">*</span></p>
                    </div>
                    <div class="col-md-3">
                        <p>New Manager<span style="color: red;">*</span></p>
                    </div>


                </div>
                <div class="row leavereq">

                    <div class="col-md-3">
                        <ng-multiselect-dropdown [placeholder]="'Select Staff'" [settings]="dropdownSettings"
                            [data]="dropdownList2" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)">
                        </ng-multiselect-dropdown>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" (change)="getCompanyDetails($event)">
                            <option selected>Select Company</option>
                            <option value="1001">Asticom Main</option>
                            <option value="1002">Asticom ABSI (ABSI)</option>
                            <option value="1005">Asticom FINSI</option>
                            <option value="1003">Asticom BRAD</option>
                            <option value="1004">Asticom HCX</option>
                            <option value="1006">Asticom HQ</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <ng-multiselect-dropdown [placeholder]="'Select Manager'" [settings]="dropdownSettings"
                            [data]="dropdownList3" [(ngModel)]="selectedItems2" (onSelect)="onItemSelect1($event)">
                        </ng-multiselect-dropdown>
                    </div>


                </div>
                <br>




                <div class="row">
                    <div class="col-lg-8"></div>

                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-2">
                        <button class="button btn form-control" (click)="Save()">Transfer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-loader *ngIf="loader"></app-loader>
