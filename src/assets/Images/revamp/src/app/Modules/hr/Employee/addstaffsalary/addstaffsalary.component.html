<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-8">
                    <h3 class="Heading">Salary Details</h3>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-2">
                </div>
            </div>
            <br>
            <div class="card">
                <div class="row leavereq">
                    <div class="col-md-3">
                        <label>Position<span class="span">*</span></label>
                    </div>
                    <div class="col-md-3">
                        <label>Staff<span class="span">*</span></label>
                    </div>
                    <div class="col-md-3">
                        <p>Basic Salary<span class="span">*</span></p>
                    </div>
                    <div class="col-md-3">
                        <p>De-minimis<span class="span">*</span></p>
                    </div>
                </div>
                <div class="row leavereq">
                    <div class="col-md-3">
                        <select class="form-control" id="RoleID" name="RoleID" [(ngModel)]="RoleID"
                            (change)="GetRoleID($event)">
                            <option value="0">Select Position</option>
                            <option *ngFor="let item of RoleTypeList" value="{{item.id}}">{{item.short}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <ng-multiselect-dropdown [placeholder]="'Select Staff'" [settings]="dropdownSettings"
                            [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)">
                        </ng-multiselect-dropdown>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="BaseSal" name="BaseSal" [(ngModel)]="BaseSal" class="form-control"
                            placeholder="Basic Salary">
                    </div>
                    <div class="col-md-3">
                        <!-- <h6>{{deniminimislist}}</h6> -->
                        <ng-multiselect-dropdown [placeholder]="'Select De-minimis'" [settings]="dropdownSettings1"
                            [data]="dropdownList1" [(ngModel)]="selectedItems1" (onSelect)="onItemSelect1($event)">
                        </ng-multiselect-dropdown>
                    </div>
                </div>
                <br>
                <div class="row leavereq" *ngIf="ID!=undefined">
                    <div class="col-md-3">
                        Selected De-minimis <h6>{{deniminimis}}</h6>
                    </div>
                    <div class="col-md-3">
                    </div>
                </div>
                <br>
                <div class="row leavereq" *ngIf="ID!=undefined">
                    <div class=" col-md-3">
                        <label>New Salary<span class="span">*</span></label>
                    </div>
                    <div class="col-md-3">
                        <label>Effective Date<span class="span">*</span></label>
                    </div>
                </div>
                <br>
                <div class="row leavereq" *ngIf="ID!=undefined">
                    <div class="col-md-3">
                        <input type="number" id="NewSalary" name="NewSalary" [(ngModel)]="NewSalary"
                            class="form-control" placeholder="New Salary">
                    </div>
                    <div class="col-md-3">
                        <input type="date" id="effectivedate" name="effectivedate" [(ngModel)]="effectivedate"
                            class="form-control" placeholder="New Salary">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-10"></div>

                    <div class="col-lg-1" *ngIf="ID==undefined">
                        <button class="button" (click)="Save()">Submit</button>
                    </div>
                    <div class="col-lg-1" *ngIf="ID!=undefined">
                        <button class="button" (click)="Update()">Update</button>
                    </div>
                    <div class="col-lg-1">
                        <button class="button" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-spinner *ngIf="loader"></app-spinner>
