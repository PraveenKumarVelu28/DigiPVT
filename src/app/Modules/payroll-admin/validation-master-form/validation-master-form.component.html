
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-lg-11">
                <p class="Heading headingcolor">Validation Master Form</p>
            </div>
        </div>
        <div class="card">
            <div class="row leavereq">
                <div class="col-md-3">
                    <label>Short<span class="span">*</span></label>
                </div>
                <div class="col-md-3">
                    <label>Description<span class="span">*</span></label>
                </div>
            </div>
            <div class="row leavereq">
                <div class="col-md-3">
                    <input type="text" class="form-control"  placeholder="Short"  id="Short" name="Short" [(ngModel)]="Short" >
                    <!-- <input type="text" class="form-control"  placeholder="Short"  id="Short" name="Short" [(ngModel)]="Short" > -->
                  
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control"  placeholder="Description" id="Description" name="Description" [(ngModel)]="Description"  >
                </div>  
            </div> 
            <br>
            <div class="row">
                <div class="col-lg-10"></div>
                <div class="col-lg-1">
                    <button   class="form-control Edit"  *ngIf="id!=undefined" (click)="update()">Update</button>
                    <button   class="form-control Edit"  *ngIf="id==undefined" (click)="save()">Save</button>

                    <!-- <button   class="form-control Edit"  *ngIf="id!=undefined"  (click)="update()">Update</button>
                    <button   class="form-control Edit" *ngIf="id==undefined"  (click)="save()">Save</button> -->
                </div>
                <div class="col-lg-1">
                    <button class="form-control Edit" routerLink='/PayrollAdmin/ValidationMasterDashboard'>Cancel</button>
                </div>
            </div> 
        </div>
    </div>
</div>
