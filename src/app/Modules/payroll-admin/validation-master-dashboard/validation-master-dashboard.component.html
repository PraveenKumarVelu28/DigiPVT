<div class="container-fluid">
    <div class="col-lg-12">
        <p class="Heading">Validation Master</p>
    </div>
    <div class="row FilterClass">
        <div class="col-lg-12">
            <div class="card">
                <div class="row">
                    <div class="col-lg-1">
                        <img src="assets/Images/filter.svg" class="filter-img">
                          <p class="filter">Filter by :</p>
                      </div>
                    <div class="col-lg-6 fontstyle">
                        <input class="form-control" type="search" placeholder="Search.." [(ngModel)]="term"
                        id="term" >
                    </div>
                    <div class="col-lg-4"></div>
                </div>
            </div>
        </div>
    </div><br>
    <br>
    <div class="row">
        <div class="col-lg-9"></div>
        <div class="col-lg-3">
            <button class="button" routerLink="/PayrollAdmin/ValidationMasterForm">Validation Master</button>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12">
            <div class="container-fluid">
                <table class="table">
                    <thead>
                        <tr>
      
                            <th>Short</th>
                            <th>Description</th>  
                            <th>Actions</th>  
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let list of validation|filter:term | paginate: { itemsPerPage: count1, currentPage: p}">

                        <td>{{list.short}}</td>
                        <td>{{list.description}}</td>
                        <td > <button class="upload" [routerLink]="['/PayrollAdmin/ValidationMasterForm',list.id]" >Edit</button><br><br>
                            <button class="upload" (click)="delete(list.id)">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                </table>

            </div>
           
        </div>
    </div>

    <div class="text-right" *ngIf="validation.length>count1">
        <pagination-controls (pageChange)="p = $event"  previousLabel=""
        nextLabel="" class="poppinns"></pagination-controls>                        
    </div>
</div>
