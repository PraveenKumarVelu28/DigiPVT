<div class="container-fluid">

    <div calss="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="row">
                    <div class="col-lg-11">
                        <p class="Heading1">Asticom Licence Details</p>
                        <select class="inputclass" id="companyid" name="companyid" [(ngModel)]="companyid"
                            (change)="getCompanyDetails()">
                            <option value="1">Select ALL</option>
                            <option value="1001">Asticom Main</option>
                            <option value="1002">Asticom ABSI (ABSI)</option>
                            <option value="1005">Asticom FINSI</option>
                            <option value="1003">Asticom BRAD</option>
                            <option value="1004">Asticom HCX</option>
                            <option value="1006">Asticom HQ</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <br><br>
    <div calss="row">
        <div class="col-lg-12">
            <div class="card10">
                <div class="row">
                    <div class="col-lg-3" *ngIf="companyid==1">
                        <div class="card1">
                            <h6>Total Licence</h6>
                            <h5>5600</h5>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card1">
                            <a href="#/HR/Staffdashboard">
                                <h6>Active Licence</h6>
                                <h5>{{activestaff}}</h5>
                            </a>
                        </div>

                    </div>
                    <div class="col-lg-3">
                        <div class="card1">
                            <a href="#/HR/InactivestaffDetails">
                                <h6>InActive Licence</h6>

                                <h5>{{inactivestaff}}</h5>
                            </a>
                        </div>

                    </div>
                    <div class="col-lg-3" *ngIf="companyid==1">
                        <div class="card1">
                            <h6>Remaining Licence</h6>
                            <h5>{{remainig}} </h5>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br><br>
