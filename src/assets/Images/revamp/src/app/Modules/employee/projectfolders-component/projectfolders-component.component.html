<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<app-loader *ngIf="loader"></app-loader>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-lg-11">
                <p class="Heading">Policy Dashboard</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-1">
                            <img src="assets/Images/filter.svg" class="filter-img">
                            <p class="filter">Filter By:</p>
                        </div>
                        <div class="col-lg-4 searchtxt">
                            <input type="text" placeholder="Search" id="BuildingSearch" [(ngModel)]="BuildingSearch"
                                class="form-control">
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-lg-10">
                <p class="show3res">SHOWING <span>{{ProjectFoldersLists?.length}}</span>
                    RESULTS</p>
            </div>
            <div class="col-md-2">
                <a routerLink="/Employee/create-folder"><button class="Addbutton" id="btn_button"
                        *ngIf="roledid==9">Create Folder</button> </a>
            </div>
            <br>
            <br>
            <br>
        </div>
        <div class="row tabledivproperties tablescroll">
            <div class="col-lg-12 table-responsive">
                <table class="table table-bordered table-hover table-condensed ng-scope">
                    <thead class=" tableheaderfont tablefont">
                        <tr>
                            <th class="headerborder"></th>
                            <th class="headerborder">Folder Name</th>
                            <th class="headerborder">Date Created</th>
                            <th class="headerborder">Department</th>
                            <th class="headerborder">Uploaded By</th>
                            <th class="headerborder" *ngIf="roledid==9">Action</th>
                        </tr>
                    </thead>
                    <tbody class="scrollit">
                        <tr *ngFor="let build of ProjectFoldersLists| filter:BuildingSearch">
                            <td>
                                <div class="row">
                                    <div class="col-lg-2">
                                        <i class="fa fa-folder fold" (click)="Views(build)" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </td>
                            <td (click)="Views(build)" class="foldertxt">
                                {{build.folderName}}
                            </td>
                            <td (click)="Views(build)" class="modified">
                                {{build.modifieddate|date}}</td>
                            <!-- <td (click)="Views(build)" class="modified">
                                {{build.roledid}}</td> -->
                            <td (click)="Views(build)" class="modified">
                                {{build.department_name}}</td>
                            <td (click)="Views(build)" class="modified">
                                HR</td>
                            <td *ngIf="roledid==9">
                                <button class="button" title="Delete" (click)="DeleteBuilding(build.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<br />
