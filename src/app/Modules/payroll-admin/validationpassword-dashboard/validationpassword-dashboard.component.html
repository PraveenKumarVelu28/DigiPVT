<div class="container-fluid">
    <div class="col-lg-12">
        <p class="Heading">Validation Password</p>
    </div>
    <div class="row FilterClass">
        <div class="col-lg-12">
            <div class="card">
                <div class="row">
                    <div class="col-lg-1">
                        <img src="assets/Images/filter.svg" class="filter-img">
                          <p class="filter">Filter By</p>
                      </div>
                    <div class="col-lg-6 fontstyle">
                        <input class="form-control" type="search" placeholder="Search.." 
                        id="term" >
                    </div>
                    <div class="col-lg-4"></div>
                </div>
            </div>
        </div>
    </div><br>
    <br>
    <div class="row">
        <div class="col-lg-9"></div>
        <div class="col-lg-3">
            <button class="button" routerLink="/PayrollAdmin/ValidationpasswordForm">Add Validation Password</button>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-lg-12">
            <div class="container-fluid">
                <table class="table">
                    <thead>
                        <tr>
      
                            <th>Menu Name</th>
                            <th>Password</th>  
                            <th>Actions</th>  
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let list of validation">

                        <td>{{list.menuName}}</td>
                        <td>{{list.password}}</td>
                        <td > <button class="upload" [routerLink]="['/PayrollAdmin/ValidationpasswordForm',list.id]" >Edit</button><br><br>
                            <button class="upload" (click)="delete(list.id)">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                </table>

            </div>
           
        </div>
    </div>
</div>
