<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <p class="Heading">Room Master</p>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="card">
        <br>
        <div class="row">
            <div class="col-lg-1">
                <p class="filter">Filter By </p>
            </div>
            <div class="col-lg-5 search">
                <input type="text" placeholder="Search" id="term" [(ngModel)]="term" class="form-control">
            </div>
            <div class="col-lg-3 search">
            </div>
        </div><br>
    </div> <br>
    <div class="row">
        <div class="col-md-10">
            <p class="show3res">SHOWING <span>{{workstationlist?.length}}</span> RESULTS</p>
        </div>
        <div class="col-md-2">
            <button class=" form-control btn" routerLink="/Admin/WorkStationTypeForm">Add New</button>
        </div>
    </div>
    <br>
    <div class="row" class="alignForm">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="container-fluid">
                <table class="table">
                    <thead class="head">
                        <tr>
                            <th>Building</th>
                            <th>Floor</th>
                            <th>Room Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let work of workstationlist|filter:term">
                            <td>{{work.name}}</td>
                            <td>{{work.floor}}</td>
                            <td>{{work.short}}</td>
                            <td> <button class="upload"
                                    [routerLink]="['/Admin/WorkStationTypeForm',work.id]">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="upload" (click)="DeleteWorkStationType_Master(work.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
