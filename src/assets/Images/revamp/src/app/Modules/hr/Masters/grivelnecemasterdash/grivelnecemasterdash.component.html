<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">


    <div class="row">

        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-6">
                    <h3 class="Heading">Grievance Master</h3>
                </div>
                <div class="col-lg-4"></div>
                <div class="col-lg-2">

                </div>
            </div>

            <div class="card filtercard">
                <div class="row">
                    <div class="col-lg-1">

                        <img src="assets/Images/filter.svg" class="filter-img">
                        <p class="filter">Filter By</p>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" placeholder="Search" id="term" [(ngModel)]="term" class="form-control">
                    </div>

                    <div class="col-lg-3">

                    </div>
                    <div class="col-lg-3" style="text-align: center;">

                    </div>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-10">
                    <p class="show3res">SHOWING <span>{{(leavelist | filter:term)?.length}} </span>RESULTS</p>
                </div>
                <div class="col-md-2" *ngIf="login !=1">
                    <button class="Addbutton" routerLink="/HR/Grivelnecemaster"><img src="assets/Images/plus.svg"
                            class="plus-icon">Add Grievance</button>
                </div>
            </div>
            <!-- <br><br>
            <div class="row" style="margin-left: -99px;">
            </div> -->
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid">
                        <table class="table table-bordered text"
                            *ngIf="(leavelist | filter:term)?.length > 0; else noResults">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th *ngIf="login!=1">Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let holiday of leavelist|filter:term">
                                    <td>{{holiday.short}}</td>
                                    <td>{{holiday.description}}</td>
                                    <td *ngIf="login!=1"> <button class="edit-btn"
                                            [routerLink]="['/HR/Grivelnecemaster',holiday.id]">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <!--  <button class="upload" (click)="DeleteCountryType(holiday.id)">Delete</button> -->
                                        <img class="delete" src="/assets/Images/delete.svg"
                                            (click)="DeleteCountryType(holiday.id)" class="delete">

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ng-template #noResults>
                            <p class="NoResultShow"> No results found </p>
                        </ng-template>
                    </div>

                </div>

                <div class="col-md-1"></div>
            </div>



        </div>
    </div>
    <app-spinner *ngIf="loader"></app-spinner>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
