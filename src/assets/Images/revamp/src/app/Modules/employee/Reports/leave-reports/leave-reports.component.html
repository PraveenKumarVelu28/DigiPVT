<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<app-loader *ngIf="loader"></app-loader>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <ul>
                    <li> <span class="Heading" routerLink="/LeaveReports">
                        My Leaves Report
                        <hr class="line-border listForm">

                    </span></li>
                    <li *ngIf="roledid==2"><a class="leavelist Heading" routerLink="/Manager/TeamLeaveReports">All Staff
                            Leave
                            Report</a></li>

                    <li *ngIf="roledid==9||roledid==10||roledid==11||roledid==1"><span class="leavelist Heading"
                            routerLink="/Manager/TeamLeaveReports">All Company Leave
                            Report</span></li>
                </ul>
            </div>
            <div class="col-md-4"></div>
        </div>
        <br>
        <!-- <hr> -->
        <div class="card">

            <div class="row leavereq">
                <div class="col-md-3">
                    <p>Start Date:</p>
                </div>
                <div class="col-md-3">
                    <p>End Date:</p>
                </div>
            </div>
            <div class="row leavereq">

                <div class="col-md-3">
                    <input type="date" id="startdate" name="startdate" [(ngModel)]="startdate" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="date" id="enddate" name="enddate" [(ngModel)]="enddate" (change)="getenddate($event)"
                        class="form-control">
                </div>
                <div class="col-md-0">
                </div>
                <div class="col-md-3">
                    <button class="butn-sadow" type="button" (click)="exportexcel()">Download Excel</button>
                </div>
                <div class="col-md-2">
                </div>
            </div>

        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="lvs">
                    <thead>
                        <tr>
                            <th>From Date</th>
                            <th>To Date</th>
                            <th>Leave Type </th>
                            <th>Leave Reason</th>
                            <th>Leave Days Count</th>
                            <th>Stage & Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let list of staffleaves">
                            <td>{{list.sDateOfLeave}} </td>
                            <td>{{list.eDateOfLeave}} </td>
                            <td>{{list.leavetype}}<br>
                            <td>{{list.leaveReason}}<br>
                            <td class="numberblue">{{list.noOfDays}}<br>
                            <td>{{list.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
