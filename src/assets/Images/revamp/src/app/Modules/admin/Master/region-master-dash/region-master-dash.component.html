<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <p class="Heading">Region Master</p>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="card">
        <div class="row">
            <div class="col-lg-1">
                <img src="assets/Images/filter.svg" class="filter-img">
                <p class="filter">Filter By</p>
            </div>
            <div class="col-lg-3">
                <input type="text" placeholder="Search" id="term" [(ngModel)]="term" class="form-control">
            </div>
            <div class="col-lg-3 search">
                <div class="dropdown">
                    <select class="form-control inputfield" id="CountryID" name="CountryID" [(ngModel)]="CountryID"
                        (change)="GetFilteredRegionByCountry()">
                        <option value="Select">Select Country </option>
                        <option *ngFor="let role of regionlist1" value="{{role.id}}">{{role.short}}</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3 alignForm">
            </div>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-10">
            <p class="show3res">SHOWING <span> {{(regionlist | filter:term)?.length}}
                </span>RESULTS</p>

        </div>
        <div class="col-md-2" *ngIf="login !=1">
            <button class="Addbutton" routerLink="/Admin/RegionMasterForm"><img src="assets/Images/plus.svg"
                    class="plus-icon">
                Add Region</button>
        </div>
    </div>
    <br>
    <div class="row FormAlignment">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="container-fluid">
                <table class="table" *ngIf="(regionlist | filter: term)?.length > 0; else noResults">
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>Region Name</th>
                            <th>Description</th>
                            <th *ngIf="login!=1">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let holiday of regionlist|filter:term |paginate: { itemsPerPage: count1, currentPage: p}">
                            <td>{{holiday.countryID}}</td>
                            <td>{{holiday.short}}</td>
                            <td>{{holiday.description}}</td>
                            <td *ngIf="login!=1"> <button class="edit-btn"
                                    [routerLink]="['/Admin/RegionMasterForm',holiday.id]">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="upload" (click)="DeleteRegionType(holiday.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-left">
                    <br>
                    <pagination-controls (pageChange)="p = $event" class="poppinns"></pagination-controls>
                </div>
                <ng-template #noResults>
                    <p class="NoResultShow"> No results found </p>
                </ng-template>
            </div>
        </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
