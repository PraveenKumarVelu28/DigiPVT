<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="Heading">Benefits Master</h3>
            <div class="card filtercard">
                <div class="row">
                    <div class="col-lg-1">
                        <p>Filter By</p>
                    </div>
                    <div class="col-lg-5">
                        <input type="text" placeholder="Search" id="term" [(ngModel)]="term" class="form-control">
                    </div>
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-3 centeralign">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-10">
                    <p class="show3res">SHOWING <span>{{leavelist?.length}} </span>RESULTS</p>
                </div>
                <div class="col-md-2">
                    <button class=" form-control btn" routerLink="/HR/Employeebenfitsmasteradd">Add New</button>
                </div>
            </div>
            <br>
            <div class="row profilealign">
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid">
                        <table class="table table-bordered text">
                            <thead>
                                <tr>
                                    <th>Benefit Name</th>
                                    <th>Benefit Description</th>
                                    <th>Benefit Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let holiday of leavelist|filter:term">
                                    <td>{{holiday.beniftname}}</td>
                                    <td>{{holiday.beniftdesc}}</td>
                                    <td>{{holiday.beniftamount}}</td>
                                    <td>
                                        <div style="display: flex;">
                                            <button class="button"
                                                [routerLink]="['/HR/Employeebenfitsmasteradd',holiday.id]">Edit</button>
                                            <button class="button"
                                                (click)="DeleteEmployeebenefits(holiday.id)">Delete</button>
                                        </div>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                <div class="col-md-1"></div>
            </div>



        </div>
    </div>
    <app-spinner *ngIf="loader"></app-spinner>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
