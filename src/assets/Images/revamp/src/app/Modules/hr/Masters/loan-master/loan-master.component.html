<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<div class="container-fluid">
    <div class="row">
     
            <div class="align-head">
                <P class="Heading1">Loan Type</P>
                <img src="assets/Images/revamp/cancle-icon.png" (click)="Cancel()" class="closeicon">
                <!-- <div class="row LocDashboard">
                    <div class="col-lg-12" >
                        <label style="padding-left: 10px;">Add Leave Type</label>
                    </div>
                    </div> -->
              </div>
       
         <br>
            <div class="col-lg-12">
                <div class="row leavereq">
                    <div class="col-md-2">
                        <label>Loan Type<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-4">
                        <label>Loan Description<span style="color: red;">*</span></label>
                    </div>
                    <!-- <div class="col-md-3">
                        <label>Entitlement Per Year<span style="color: red;">*</span></label>
                    </div> -->

                </div>
                <div class="row leavereq">
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Leave Type Name" placeholder="Loan Type"
                            [(ngModel)]="LoanType" name="LoanType" id="LoanType">
                    </div>
                    <div class="col-md-4">
                        <textarea rows="3" type="text" class="form-control" placeholder="Leave Description"
                            placeholder="Description" [(ngModel)]="Description" name="Description"
                            id="Description"></textarea>
                    </div>
                    <!-- <div class="col-md-3">
                        <input type="number" id="Entitlement_Per_Year" name="Entitlement_Per_Year"
                            [(ngModel)]="Entitlement_Per_Year" class="form-control" placeholder="Enttitlement Per year">
                    </div> -->

                </div>

                <br>
                <div class="row">
                    <div class="col-lg-8"></div>
                    <div class="col-lg-2">
                        <button class="clo-btn" routerLink='/HR/LoanMasterDash'>Cancel</button>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="Addbutton" *ngIf="ID!=undefined"
                            (click)="UpdateLeaveType()">Update</button>
                        <button class="Addbutton" *ngIf="ID==undefined" (click)="InsertLoanMaster()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
