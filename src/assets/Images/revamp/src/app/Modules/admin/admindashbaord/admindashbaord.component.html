<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid adminDashboard">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-3">
                    <div class="card1 card2">
                        <div class="front">
                            <div class="row adminAnnouncement">
                                <div class="col-lg-2">
                                    <br />
                                    <img src="assets/Images/announcement.png" class="announcementAttachment">
                                </div>
                                <div class="col-lg-10">
                                    <br />
                                    <h1 class="cardlabel">Announcements</h1>
                                </div>
                                <br /> <br />
                            </div>
                            <br>
                            <div class="row" *ngIf="annnounecemnetlist?.length==0">
                                <h4 class="noAnnouncement">No Announcements Today !</h4>
                            </div>
                            <div class="announcementImage">
                                <div class="row" *ngFor="let holiday of annnounecemnetlist">
                                    <div class="col-lg-4">
                                        <img class="attachmentWidth" src="{{holiday.attachment}}" >
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="name1"> {{holiday.name}}</div>
                                    </div>
                                    <hr class="new4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card1 card2">
                        <div class="front">
                            <div class="row holidayBackground">
                                <div class="col-lg-2">
                                    <br />
                                    <img src="assets/Images/holiday.png" class="announcementAttachment">
                                </div>
                                <div class="col-lg-10">
                                    <br />
                                    <h1 class="cardlabel">Holidays</h1>
                                </div>
                                <br /> <br />
                            </div>
                            <br>
                            <div class="announcementImage">
                                <div class="row" *ngFor="let holiday of holidaylist">
                                    <div class="col-lg-4">
                                        <img src="{{holiday.attachment}}" class="attachmentWidth">
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="name1"> {{holiday.holiday}}</div>
                                        <div class="name1"> {{holiday.holidayDate|date}}</div>
                                    </div>
                                    <hr class="new4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <br>
</div>
