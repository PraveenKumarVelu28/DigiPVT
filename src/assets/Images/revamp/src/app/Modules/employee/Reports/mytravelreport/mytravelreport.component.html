<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<app-loader *ngIf="loader"></app-loader>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <ul>
                    <li> <a class="Heading" routerLink="/Employee/Mytravelreport"><u> My Travel Report </u></a></li>
                    <li *ngIf="roleid==2 || roleid==9"><a class="leavelist Heading"
                            routerLink="/Manager/Myteamtravelreport"> My Team Travel Report
                        </a></li>
                </ul>
            </div>
            <div class="col-md-4"></div>
        </div>
        <br>
        <div class="card">
            <br>
            <div class="row leavereq">
                <div class="col-md-3">
                    <p>START DATE:</p>
                </div>
                <div class="col-md-3">
                    <p>END DATE:</p>
                </div>
            </div>
            <div class="row leavereq">
                <div class="col-md-3">
                    <input type="date" class="form-control" id="sdate" name="sdate" [(ngModel)]='sdate'>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="edate" name="edate" [(ngModel)]='edate'
                        (change)="getdate()">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-3">
                    <button class="button" type="button" (click)="exportexcel()">Download</button>
                </div>
                <div class="col-md-1">
                </div>
            </div>
            <br>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid">
                    <table class="table table-bordered" id="lvs">
                        <thead>
                            <tr>
                                <th>Departure Date</th>
                                <th>Destination</th>
                                <th>Return Date </th>
                                <th>Travel Type </th>
                                <th>Notes </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let travel of travellist">
                                <td>{{travel.departureDateTime}}</td>
                                <td>{{travel.destination}}</td>
                                <td>{{travel.returnDateTime}}</td>
                                <td>{{travel.travelType}}</td>
                                <td>{{travel.specialInstructions}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
