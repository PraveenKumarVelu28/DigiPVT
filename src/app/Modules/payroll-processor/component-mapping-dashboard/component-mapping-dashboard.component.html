<div class="container-fluid">
    <div class="row">
      <div class="col-lg-11">
  
        <label class="Heading">Component Mapping Dashboard</label>
      </div>
    </div>
    <div class="card">
      <br>
      <div class="row">
          <div class="col-lg-1">
            <img src="assets/Images/filter.svg" class="filter-img">
              <p class="filter">Filter By</p>
          </div>
          <!-- <div class="col-lg-2">
              <input type="date" class="form-control">
          </div> -->
          <div class="col-lg-5" style="margin-left: 15px;">
              <input type="text" placeholder="Search" id="term" [(ngModel)]="term" class="form-control">
          </div>

          <div class="col-lg-3" style="text-align: center;">

          </div>

      </div> <br>
  </div><br>
    <div class="row">
      <div class="col-lg-8"> </div>
      <div class="col-lg-4">
        <button routerLink="/PayrollProcessor/ComponentMappingForm" class="button">Add New</button>
      </div>
    </div>
    <br />
    <div class="row" >
      <div class="col-lg-12">
        <div>
          <table class="table">
            <tr>
              <th>PayrollComponentType</th>
              <th>Code</th>
              <th>Component Name</th>
              <th>Enable</th>
              <th>Actions</th>
            </tr>
            <tr></tr>
            <tr *ngFor="let list of componentmapping|filter:term|paginate: { itemsPerPage: count2, currentPage: p1}
            ">
              <td>{{ list.payrollComponentType }}</td>
              <td>{{ list.code }}</td>
              <td>{{ list.componentName }}</td>
              <td>
                <p *ngIf="list.enable==true">Yes</p>
                <p *ngIf="list.enable==false">No</p>
               </td>
              <td>
                <button class="upload"
                [routerLink]="['/PayrollProcessor/ComponentMappingForm',list.id]">Edit</button>
                <br />
                <br />
                <button (click)="delete(list.id)" class="upload">Delete</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="text-right">
        <br>
        <pagination-controls (pageChange)="p1 = $event" class="poppinns"></pagination-controls>
    </div>

    </div>
  </div>
