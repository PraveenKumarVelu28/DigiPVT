<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            <p class="Heading">Barangay Master</p>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="card">
        <div class="row">
            <div class="col-lg-1">
                <img src="assets/Images/filter.svg" class="filter-img">
                <p class="filter">Filter By</p>
            </div>
            <div class="col-lg-5">
                <input type="text" placeholder="Search" id="term" [(ngModel)]="term" class="form-control">
            </div>
            <div class="col-lg-3" class="search">
            </div>
        </div>
    </div> <br>
    <div class="row">
        <div class="col-md-10">
            <p class="show3res">SHOWING <span> {{(leavelist | filter:term)?.length}}
                </span>RESULTS</p>

        </div>
        <div class="col-md-2" *ngIf="login !=1">
            <button class="Addbutton" routerLink="/Admin/Addbarangaymaster"><img src="assets/Images/plus.svg"
                    class="plus-icon">Add Barangay</button>
        </div>
    </div>
    <br>
    <div class="row" class="alignform">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="container-fluid">
                <table class="table" *ngIf="(leavelist | filter: term)?.length > 0; else noResults">
                    <thead>
                        <tr>
                            <th>Country Name</th>
                            <th>Province Name</th>
                            <th>City Name</th>
                            <th>Barangay</th>
                            <th *ngIf="login!=1">Action</th>
                        </tr>
                    </thead>
                    <tr
                        *ngFor="let holiday of leavelist | filter:term|paginate: { itemsPerPage: count1, currentPage: p}">
                        <td>{{holiday.countryname}}</td>
                        <td>{{holiday.statename}}</td>
                        <td>{{holiday.cityname}}</td>
                        <td>{{holiday.name}}</td>
                        <td *ngIf="login!=1"> <button class="edit-btn"
                                [routerLink]="['/Admin/Addbarangaymaster',holiday.id]">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <!--     <button class="upload" (click)="DeleteBarangay(holiday.id)">Delete</button> -->
                            <img class="delete" src="assets/Images/delete.svg" (click)="DeleteBarangay(holiday.id)"
                                class="delete">
                        </td>
                    </tr>
                </table>
                <div class="text-left">
                    <br>
                    <pagination-controls (pageChange)="p = $event" class="poppinns"></pagination-controls>
                </div>
                <ng-template #noResults>
                    <p class="NoResultShow"> No results found </p>
                </ng-template>
            </div>
        </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
