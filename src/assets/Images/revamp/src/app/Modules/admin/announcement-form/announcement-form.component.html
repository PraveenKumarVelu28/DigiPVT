<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<app-loader *ngIf="loader"></app-loader>
<div class="row">
    <div class="col-md-12">
        
            <div class="align-clsndicon">
                <p class="Heading announcementForm">Announcement Form</p>
            <img src="assets/Images/revamp/cancle-icon.png" (click)="Cancel()"class="icon-close">
            </div>
      
        <div class="card">
            <div class="row leavereq">
                <div class="col-md-2">
                    <label>Announcement<span class="mandatoryField">*</span></label>
                </div>
                <div class="col-md-2">
                    <label>Announcement Description<span class="mandatoryField">*</span></label>
                </div>
                <div class="col-md-2">
                    <label>Link if any</label>
                </div>
                <div class="col-md-2">
                    <p>Announcement Start Date<span class="mandatoryField">*</span></p>
                </div>
                <div class="col-md-2">
                    <p>Announcement End Date<span class="mandatoryField">*</span></p>
                </div>
                <!-- <div class="col-md-2">
                    <p>Announcement Time<span class="mandatoryField">*</span></p>
                </div> -->

                <!-- <div class="col-md-2" *ngIf="ID==undefined">
                    <p>Attachment<span class="mandatoryField">*</span></p>
                </div> -->

            </div>
            <div class="row leavereq">
                <div class="col-md-2">
                    <input type="text" class="form-control input" placeholder="Announcement Name" id="Name" name="Name"
                        [(ngModel)]="Name">
                </div>
                <div class="col-md-2">
                    <textarea rows="3" id="Description" name="Description" [(ngModel)]="Description" type="text"
                        class="form-control" placeholder="Description"></textarea>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control input" placeholder="Link" id="Link" name="Link"
                        [(ngModel)]="Link">
                </div>
                <div class="col-md-2">
                    <input type="date" id="DateTime" name="DateTime" [(ngModel)]="DateTime" class="form-control"
                        min="{{maxdate}}">
                </div>
                <div class="col-md-2">
                    <input type="date" id="EndDate" name="EndDate" [(ngModel)]="EndDate" class="form-control"
                        min="{{maxdate}}">
                </div>
                <!-- <div class="col-md-2">
                    <input type="time" id="Time" name="Time" [(ngModel)]="Time" class="form-control">
                </div> -->

                <!-- <div class="col-md-2" *ngIf="ID==undefined">
                    <ngx-dropzone (change)="onSelect21($event)" class="dropFile">
                        <ngx-dropzone-label>Drop files here!</ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let f of attachments21" [removable]="true"
                            (removed)="onRemove21(f)">
                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-preview>
                    </ngx-dropzone>
                </div> -->


            </div>
            <div class="row leavereq">
                <div class="col-md-2">
                    <br />
                    <p>Venue<span class="mandatoryField">*</span></p>
                </div>
                <div class="col-md-2">
                    <br />
                    <p>Attachment<span class="mandatoryField">*</span></p>
                </div>
                <!-- <div class="col-md-2">
                    <br/>
                    <label>City</label>
                </div> -->
            </div>
            <div class="row leavereq">
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="Venue" id="Venue" name="Venue"
                        [(ngModel)]="Venue">
                </div>
                <div class="col-md-2">
                    <br />
                    <ngx-dropzone accept="image/jpeg,image/jpg,image/png" (change)="onSelect21($event)"
                        class="attachment ">
                        <img *ngIf="attachments21.length==0" src="assets/Images/MicrosoftTeams-image.png"
                            class="img-set dropdowning">
                        <ngx-dropzone-label>Drop files here!</ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let f of attachments21" [removable]="true"
                            (removed)="onRemove21(f)">
                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-preview>
                    </ngx-dropzone>
                    <div *ngIf="ID!=undefined"><img src="{{Attachment}}" style="width:30%; height:auto"></div>
                </div>
                <!-- <div class="col-md-2">
                    <br/>
                    <select class="form-control inputfield" id="CityID" name="CityID" [(ngModel)]="CityID">
                        <option value="0">Select City </option>
                        <option *ngFor="let role of Citylist" value="{{role.id}}">{{role.short}}</option>
                    </select>
                </div> -->
            </div>
            <br>
            <div class="row">
                <div class="col-lg-8"></div>
                <div class="col-lg-3">
                    <button class="form-control close-btn" (click)="Cancel()">Cancel</button>
                </div>
                <div class="col-lg-1">

                    <button *ngIf="ID==undefined" class="form-control butn-sadow" (click)="save()">Save</button>
                    <button *ngIf="ID!=undefined" class="form-control butn-sadow" (click)="Update()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
