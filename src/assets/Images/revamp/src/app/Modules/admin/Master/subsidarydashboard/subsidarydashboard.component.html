<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <p class="Heading">Subsidiary Master</p>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="card">
        <div class="row">
            <div class="col-lg-1">
                <p>Filter By</p>
            </div>
            <div class="col-lg-5">
                <input type="text" placeholder="Search" id="term" [(ngModel)]="term" class="form-control">
            </div>
            <div class="col-lg-3 search">
            </div>
        </div><br>
    </div> <br>
    <div class="row">
        <div class="col-md-10">
            <p class="show3res">SHOWING <span>{{SubsidaryList?.length}} </span>RESULTS</p>
        </div>
        <div class="col-md-2">
            <button class="button" routerLink="/Admin/Subsidaryform">Add New</button>
        </div>
    </div>
    <br>
    <div class="row alignForm">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="container-fluid">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Subsidiary Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let details of SubsidaryList|filter:term">
                            <td>{{details.name}}</td>
                            <td>{{details.description}}</td>
                            <td> <button class="upload"
                                    [routerLink]="['/Admin/Subsidaryform',details.id]">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="upload" (click)="DeleteSubsidaryMaster(details.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <span *ngIf="SubsidaryList?.length==null">No Data Found</span>
            </div>
        </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
