<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>


            <div class="row dialogboxHeader">
                    <p class="Heading1">Leave Configuration</p>
                    <img src="assets/Images/revamp/cancle-icon.png" (click)="cancel()" class="closeicon">
            </div>
        
                    <div class="row leavereq">
                        <div class="col-md-3">
                            <label>Leave Category<span class="span">*</span></label>
                        </div>
                        <div class="col-md-3">
                            <label>Description<span class="span">*</span></label>
                        </div>
                        <div class="col-md-3">
                            <p>Gender<span class="span"></span></p>
                        </div>
                    </div>
                    <div class="row leavereq">
                        <div class="col-md-3">
                            <select class="form-control inputfield" id="LeaveCategory" name="LeaveCategory"
                                [(ngModel)]="LeaveCategory">
                                <option value="0">Select</option>
                                <option value="{{leavetype.id}}" *ngFor="let leavetype of LeaveTypeList">
                                    {{leavetype.description}} </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Description" name="Description"
                                [(ngModel)]="Description" id="Description">
                        </div>
                        <div class="col-md-3">
                            <select class="form-control inputfield" id="Gender" name="Gender" [(ngModel)]="Gender">
                                <option value="0">Select</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                    </div>
                 
                    <div class="row leavereq">
                        <div class="col-md-3">
                            <label>Marital Status<span class="span"></span></label>
                        </div>
                        <div class="col-md-3">
                            <label>Entitlement per Year<span class="span">*</span></label>
                        </div>
                        <div class="col-md-3">
                            <p>Is encashable<span class="span"></span></p>
                        </div>
                    </div>
                    <div class="row leavereq">
                        <div class="col-md-3">
                            <select class="form-control inputfield" id="MaritalStatus" name="MaritalStatus"
                                [(ngModel)]="MaritalStatus">
                                <option value="0">Select</option>
                                <option value="1">Married</option>
                                <option value="2">UnMarried</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Entitlement per Year"
                                name="YearlyLimit" [(ngModel)]="YearlyLimit" id="YearlyLimit">
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" id="IsCashable" name="IsCashable" value="0" [(ngModel)]="IsCashable">
                        </div>
                    </div>
              
                    <div class="row dialogboxContect">
                   
                            <button class="clo-btn"  (click)="cancel()">CANCEL</button>
                            &nbsp;  &nbsp;  &nbsp;  &nbsp;
                     
                            <button type="button" class="Addbutton" *ngIf="ID!=undefined"
                                (click)="UpdateLeaveConfiguration()">UPDATE</button>
                            <button class="Addbutton" *ngIf="ID==undefined"
                                (click)="InsertLeaveConfiguration()">SUBMIT</button>
                       
                    </div>
