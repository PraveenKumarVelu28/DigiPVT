<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <p class="Heading">OT Master</p>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="card">
        <div class="row">
            <div class="col-lg-1">
                <img src="assets/Images/filter.svg" class="filter-img">
                <p class="filter">Filter By</p>
            </div>
            <div class="col-lg-5">
                <input class="form-control" placeholder="Search..." [(ngModel)]="term">
            </div>
        </div>
    </div> <br>
    <div class="row">
        <div class="col-md-10">
            <p class="show3res">SHOWING <span>{{(leavelist | filter:term)?.length}} </span>RESULTS</p>
        </div>
        <div class="col-md-2" *ngIf="login !=1">
            <button class="Addbutton" routerLink="/Admin/Otratesnew"><img src="assets/Images/plus.svg"
                    class="plus-icon">Add Overtime</button>
        </div>
    </div>
    <br>
    <div class="row" class="alignForm">
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="container-fluid">
                <table class="table" *ngIf="(leavelist | filter:term)?.length > 0; else noResults">
                    <thead>
                        <tr>
                            <th>Overtime Code</th>
                            <th>Description</th>
                            <th>Overtime Rates</th>
                            <th *ngIf="login!=1">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let holiday of leavelist | filter:term|paginate: { itemsPerPage: count1, currentPage: p}">
                            <td>{{holiday.day}}</td>
                            <td>{{holiday.normal}}</td>
                            <td>{{holiday.ot}}</td>
                            <td *ngIf="login!=1">
                                <button class="edit-btn" [routerLink]="['/Admin/Otratesnew',holiday.id]">Edit</button>
                                <!-- <button class="upload"
                                    (click)="DeleteOTRates(holiday.id)">Delete</button> -->
                                <img class="delete" src="/assets/Images/delete.svg" (click)="DeleteOTRates(holiday.id)"
                                    class="delete">

                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-left">
                    <br>
                    <pagination-controls (pageChange)="p = $event" class="poppinns"></pagination-controls>
                </div>
                <ng-template #noResults>
                    <p class="NoResultShow"> No results found for "{{term}}" </p>
                </ng-template>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
