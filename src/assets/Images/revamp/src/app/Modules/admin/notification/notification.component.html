<app-loader *ngIf="loader"></app-loader>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <ul>
                    <li><a class="active Heading" routerLink="/Employee/TimesheetReports"><u> Notifications</u>
                        </a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <p>Count: {{notificationslist?.length}}</p>
            </div>
        </div>
        <br>

        <br>
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="lvs">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Notification</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of notificationslist">
                            <td>{{item.date|date}}</td>
                            <td>{{item.message}}</td>
                            <td>
                                <button (click)="changecolor(item.id)" type="button" class="btn-sm btn-danger ">Clear
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<br />
<br />
