<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">

    <div class="row">
        <div class="col-lg-11">
            <p class="Heading">Support Tickets</p>
        </div>
    </div>
    <!-- <hr> -->
    <div class="card">
        <div class="row head">
            <div class="col-lg-3">
                <p>Date<span style="color: red">*</span></p>
            </div>
            <div class="col-lg-3">
                <p>Time<span style="color: red">*</span></p>
            </div>
            <div class="col-lg-3">
                <p>Type Of Issues<span style="color: red">*</span></p>
            </div>
            <div class="col-lg-3">
                <p>Priority<span style="color: red">*</span></p>
            </div>
        </div>

        <div class="row header">
            <div class="col-lg-3">
                <input class="form-control" type="date" name="date" id="date" [(ngModel)]="date" disabled>
            </div>
            <div class="col-lg-3">
                <input class="form-control" type="time" name="time" id="time" [(ngModel)]="time">
            </div>
            <div class="col-lg-3">
                <select class="form-control" name="typeofiisue" id="typeofissue" [(ngModel)]="typeofissue">
                    <option value="0">Select Issue</option>
                    <option value="UI Issue">UI Issue</option>
                    <option value="Data Issue">Data Issue</option>
                    <option value="Functionality Issue">Functionality Issue</option>
                </select>
            </div>
            <div class="col-lg-3">
                <select class="form-control" name="prority" id="prority" [(ngModel)]="prority">
                    <option value="0">Select Priority Type</option>
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                </select>
            </div>
        </div> <br>
        <div class="row">
            <div class="col-lg-3" *ngIf="id==null || id==undefined">
                <p>Upload Issue Images<span style="color: red">*</span></p>
            </div>
            <div class="col-lg-4">
                <p>Comments<span style="color: red">*</span></p>
            </div>
            <!-- <div class="col-lg-3">
               <p>Status</p>
           </div> -->

        </div>
        <div class="row">
            <div class="col-lg-3" *ngIf="id==null || id==undefined">
                <ngx-dropzone accept="image/jpeg,image/jpg,image/png,application/pdf" (change)="onSelect($event)"
                    [(ngModel)]="screenShot" class="dropFile">
                    <div class="dropfileDiv"> <img *ngIf="files1.length==0" src="assets/Images/MicrosoftTeams-image.png"
                            class="img-set dropdowning">
                        <ngx-dropzone-label>Drop files here!</ngx-dropzone-label>
                    </div>
                    <ngx-dropzone-preview *ngFor="let f of files1" [removable]="true" (removed)="onRemove(f)">
                        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                    </ngx-dropzone-preview>
                </ngx-dropzone>
            </div>
            <div class="col-lg-4">
                <textarea class="form-control" placeholder="Comments" rows="5" name="comments" id="comments"
                    [(ngModel)]="comments"></textarea>
            </div>
            <!-- <div class="col-lg-3">
                <input class="form-control" placeholder="Status"  name="status" id="status" [(ngModel)]="status">
            </div> -->


        </div><br>

        <!-- <div class="row">
            <div class="col-lg-3">
                <p>Company Name</p>
            </div>
            <div class="col-lg-3">
                <p>Application Name </p>
            </div>
        </div> -->

        <div class="row">
            <!-- <div class="col-lg-3">
                <input class="form-control" placeholder="Company Name" name="companyname" id="companyname" [(ngModel)]="companyname">
            </div>
            <div class="col-lg-3">
                <input class="form-control" placeholder="Application Name" name="applicationName" id="applicationName" [(ngModel)]="applicationName">
            </div> -->

        </div>

        <div class="row">
            <div class="col-lg-10"></div>
            <div class="col-lg-1">
                <!-- <button class="form-control button1">Save</button> -->
                <button class="clo-btn" (click)="cancel()">Cancel</button>
            </div>
            <div class="col-lg-1">
                <button class="Addbutton" *ngIf="id==null || id==undefined" (click)="save()">Save</button>
                <button class="Addbutton" *ngIf="id!=null || id!=undefined" (click)="Update()">Update</button>
            </div>
        </div>

    </div>
