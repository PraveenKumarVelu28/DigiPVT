<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="Heading">De-minimis Master</h3>
            <div class="card filtercard">
                <div class="row">
                    <div class="col-lg-1">
                        <p>Filter By</p>
                    </div>
                    <div class="col-lg-3">
                        <input type="text" placeholder="Search" id="term" [(ngModel)]="term" class="form-control text">
                    </div>
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-3 search">
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-10">
                    <p class="show3res">SHOWING <span>{{leavelist?.length}} </span>RESULTS</p>
                </div>
                <div class="col-md-2" *ngIf="login !=1">
                    <button class="Addbutton" routerLink="/Admin/Deniminisadd"><img src="assets/Images/plus.svg"
                        class="plus-icon">Add New</button>
                </div>
            </div>
            <br>
            <div class="row" class="alignForm">
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid">
                        <table class="table table-bordered text">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Amount</th>
                                    <th *ngIf="login!=1">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let holiday of leavelist|filter:term">
                                    <td>{{holiday.item}}</td>
                                    <td>{{holiday.amount}}</td>
                                    <td *ngIf="login!=1"> <button class="edit-btn"
                                            [routerLink]="['/Admin/Deniminisadd',holiday.id]">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <button class="edit-btn" (click)="DeleteCountryType(holiday.id)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
