<app-commonalertpage [messageId]="messageId" *ngIf="showPopup==1"></app-commonalertpage>
<app-loader *ngIf="loader"></app-loader>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <ul>
                    <li><span class="active Heading" routerLink="/Employee/TimesheetReports"> 
                        My Timesheet Report
                        <hr class="line-border listForm">
                    </span></li>
                    <li *ngIf="roleid==2"><a class="leavelist Heading" routerLink="/Manager/TeamTimesheetReports">My
                            Team Timesheet Report</a>
                    </li>
                    <li *ngIf="roleid==9||roleid==10"><span class="leavelist Heading"
                            routerLink="/Manager/TeamTimesheetReports">
                            Company Timesheet Report</span>
                    </li>
                </ul>
            </div>
            <div class="col-md-4"></div>
        </div>
        <br>
        <div class="card">
            <br>
            <div class="row leavereq">
                <div class="col-md-3">
                    <p>START DATE:</p>
                </div>
                <div class="col-md-3">
                    <p>END DATE:</p>
                </div>
            </div>
            <div class="row leavereq">
                <div class="col-md-3">
                    <input type="date" id="startdate" name="startdate" [(ngModel)]="startdate" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="date" (change)="Getenddate()" id="enddate" name="enddate" [(ngModel)]="enddate"
                        class="form-control">
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-3">
                    <button class="butn-sadow" type="button" (click)="exportexcel()">Download</button>
                </div>
                <div class="col-md-2">
                </div>
            </div>
            <br>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <table class="table" id="lvs">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>No Of Hours</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Task</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of timesheets">
                            <td>{{item.date|date}}</td>
                            <td>{{item.noOfHrs|date:"HH:mm"}}</td>
                            <td>{{item.startTime}}</td>
                            <td>{{item.endTime}}</td>
                            <td>{{item.task}}</td>
                            <td>{{item.comments}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<br />
<br />
