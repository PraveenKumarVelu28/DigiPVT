<div class="container-fluid">
  <div id="dynamiccss" class="row dynamiccss">
      <div class="col-lg-12 d-flex justify-content-between">
          <div class="col-lg-2">
              <!-- <img src="{{officelogo}}" style="height: 52px;margin-top: 3px;"> -->
              <img src="assets/Logo_digiOffice_White.png" style="height: 52px;margin-top: 3px;">
          </div>
          <div class="col-lg-3 time-cla">
              <div class="time">
                  <p class="time1">{{hh}} <span class="time_spc">:</span></p>
              </div>
              <div class="time">
                  <p class="time1">{{mm}}<span class="mm_spc">:</span></p>
              </div>
              <div class="time">
                  <p class="time1">{{ampm}}</p>
              </div>
          </div>
          <div class="col-lg-3">
              <div class="centerlabel">{{pagename}}</div>
          </div>
          <div class="col-lg-4" style="display: flex;
        /* align-content: stretch; */
        justify-content: flex-end;">
              <div class="d-flex align-items-center" style="margin-right:10px">
                  <a data-toggle="dropdown">
                      <img src="assets/Images/notification.png" style="width: 25px;margin-right: 0px;">
                  </a>
                  <span style="color: red;padding-bottom: 30px;padding-right: 40px;">
                      <div class="noti-card"><b>{{notificationCount1}}</b></div>
                  </span>
                  <ul class="dropdown dropdown-menu" style="overflow-y: auto;
            width: 330px;
            height: 304px;
            margin-top: 20px;
            margin-left: -40px;
            position: absolute;
            will-change: transform;
            top: 0px;
            left: 0px;
            transform: translate3d(15px, -5px, 0px);">
                      <br>
                      <button style="margin-left: 235px;" (click)="ClearNotification()" type="button"
                          class="btn-sm btn-danger ">Clear All</button>

                      <div class="container-fluid contain" style="font-family: 'Poppins';">
                          <!-- <h6>No Notification Today !</h6> -->
                          <div class="row" *ngFor="let item of notificationslist1">
                              <div class="col-lg-12">
                                  {{item.date|date}} {{item.time|date:'hh:mm'}}<br><br><br>

                              </div>
                              <div class="col-lg-12">
                                  <!-- <h6>{{item.message}}</h6> -->

                                  <h5 (click)="changecolor(item.id)">

                                      <!-- <p *ngIf="item.seen!=null">{{item.message}}</p>
                                      <p *ngIf="item.seen==null">
                                          {{item.message}}</p> -->
                                      <span *ngIf="item.seen!=null">{{item.message}}</span>
                                      <span *ngIf="item.seen==null">
                                          {{item.message}}</span>
                                  </h5>

                              </div>
                          </div>

                          <div class="row">
                              <div class="col-lg-12" style="overflow: auto;">



                              </div>
                          </div>

                          <li class="divider"></li>
                      </div>
                  </ul>
                  <div class="profile-block">
                      <div class="profile-img mobile-profile-img pointer">
                          <span class="initial ng-star-inserted">{{initail}}</span>
                          <!-- <span *ngIf="login==2" class="initial ng-star-inserted">M</span>
                    <span *ngIf="login==6" class="initial ng-star-inserted">E</span>
                    <span *ngIf="login==8" class="initial ng-star-inserted">F</span>
                    <span *ngIf="login==9" class="initial ng-star-inserted">H</span> -->
                          <!---->

                      </div>
                      <span class="mdi mdi-chevron-down"></span>
                  </div>
                  <p class="welcomename">Hi {{username}} !</p>

                  <div>
                      <a data-toggle="dropdown">
                          <i class="fa fa-caret-down" style="color:white;margin-left: 5px;"></i>
                      </a>
                      <ul class="dropdown dropdown-menu" style="width: 250px;margin-top: 1%;">
                          <div class="container-fluid contain">

                              <div class="row link1">
                                  <div class="col-lg-2"></div>
                                  <div class="col-lg-4">
                                      <img src="assets/Images/mt-pro.svg" class="img-set">
                                  </div>
                                  <div class="col-lg-2"></div>
                                  <div class="col-lg-4">
                                      <h6 [routerLink]="['/HR/AddressDetailsWizard', staffID]">
                                          My Profile
                                      </h6>
                                  </div>
                              </div>
                              <!-- <div class="row link1">
                                  <div class="col-lg-2"></div>
                                  <div class="col-lg-4">
                                      <img src="assets/Images/setting.svg" class="img-set">
                                  </div>
                                  <div class="col-lg-2"></div>
                                  <div class="col-lg-4">
                                      <h6 (click)="accountsetting()">My Account Settings</h6>
                                  </div>
                              </div> -->
                              <div class="row link1">
                                  <div class="col-lg-2"></div>
                                  <div class="col-lg-4">
                                      <img src="assets/Images/exit.svg" class="img-set">
                                  </div>
                                  <div class="col-lg-2"></div>
                                  <div class="col-lg-4">
                                      <h6 class="red" (click)="logout()">Logout</h6>
                                  </div>
                              </div>


                              <div class="row">
                                  <div class="col-lg-12" style="overflow: auto"></div>
                              </div>

                              <li class="divider"></li>
                          </div>

                      </ul>
                  </div>
                  <button *ngIf="temp1==1" (click)="Clearstorge()" type="button" class="btn-sm btn-danger "
                      style="margin-left: 20px;">Side View
                  </button>
              </div>
          </div>


      </div>

  </div>


  <div class="row" style="background-color: #f2f2f2;">
      <div class="col-lg-2" *ngIf="showsidebar!=0">
          <app-sidebar (activate)="onActivate($event)"></app-sidebar>
      </div>

      <div class="col-lg-10" style="height: 83vh;overflow-y: auto;background-color: #e5f3f5;"
          *ngIf="temp1==0||temp1==undefined">
          <br>
          <router-outlet (activate)="onActivate($event)"></router-outlet>
          <br>
      </div>
      <!-- <div class="col-lg-12" style="height: 83vh;overflow-y: auto;background-color: #e5f3f5;" *ngIf="temp1==1">
        <br>
        <router-outlet (activate)="onActivate($event)"></router-outlet>
        <br>
    </div> -->
  </div>
  <!-- <div class="row" style="background-color: #f2f2f2;" *ngIf="login!=0">
    <div class="col-lg-12" style="height: auto;">
        <br>
        <app-footer (activate)="onActivate($event)"></app-footer>
        <br>
    </div>
</div> -->
  <div *ngIf="login!=1">
      <app-footer (activate)="onActivate($event)"></app-footer>
  </div>

</div>
<app-loader *ngIf="loader"></app-loader>
